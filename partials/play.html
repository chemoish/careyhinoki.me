<div class="play-wrapper">
    <div id="play" class="container section" ng-controller="PlayCtrl">
        <div class="row">
            <div class="span12">
                <h2>Play</h2>
                <h3>You know, gists and stuff</h3>

                <ul class="gallery plays clearfix" gallery-preview>
                    <li ng-repeat="play in plays | limit:limit" ng-class="{second : ($index + 1) % 2 == 0, third : ($index + 1) % 3 == 0}">
                        <figure class="gallery-item play">
                            <div class="frame">
                                <a href="#" alt="{{play.name}}" title="{{play.name}}">
                                    <img ng-src="{{play.img}}">
                                </a>
                            </div>

                            <div class="mask">
                                <figcaption class="caption">
                                    <h3>{{play.name}}</h3>
                                    <h4>{{play.tags | join}}</h4>
                                   
                                    <span ng-switch on="!!play.website">
                                        <a ng-switch-when="true" href="{{play.website}}" class="website" target="_blank">
                                            <i class="icon-link"></i> <span>Visit Website</span>
                                        </a>
                                    </span>
                                </figcaption>
                            </div>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
