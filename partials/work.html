<div class="work-wrapper">
    <div id="work" class="container section" ng-controller="WorkCtrl">
        <h2>Featured Work</h2>
        <h3>Work - Fun - Code</h3>

        <ul class="gallery works" gallery-preview gallery-view>
            <li ng-repeat="work in works | limit:limit" ng-class="{second : ($index + 1) % 2 == 0, third : ($index + 1) % 3 == 0}">
                <figure class="gallery-item work">
                    <a alt="{{work.name}}" title="{{work.name}}"><img ng-src="{{work.img}}"></a>

                    <figcaption class="caption">
                        <h3>{{work.name}}</h3>
                        <h4>{{work.tags | join}}</h4>
                        <p title="{{work.alt}}">{{work.description}}</p>
                       
                        <a href="#" class="view"><i class="icon-search"></i></a>

                        <span ng-switch on="!!work.website">
                            <a ng-switch-when="true" href="{{work.website}}" class="website" target="_blank">
                                <i class="icon-link"></i> <span>Visit Website</span>
                            </a>
                        </span>
                    </figcaption>
                </figure>
            </li>
        </ul>

        <button id="show_next_works" class="btn btn-inverse" ng-click="showAll()" ng-hide="limit >= works.length">Show All</button>
    </div>
</div>
